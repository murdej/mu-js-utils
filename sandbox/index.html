<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <span id="click">Click or doubleclick</span>
    <script>
        exports = {};
        function require(n) {
            switch(n) {
                case './DelayedSingleRun':
                    return {
                        DelayedSingleRun: exports.DelayedSingleRun,
                    };
            }
        }
    </script>
    <script src="../lib/Timer.js"></script>
    <script src="../lib/DelayedSingleRun.js"></script>
    <script src="../lib/CompletablePromise.js"></script>
    <script src="../lib/Arrays.js"></script>
    <script src="../lib/utils.js"></script>
    <script src="../lib/Triggers.js"></script>
    <script type="module">
        // import { Timer } from "../lib/Timer.js";
        const Timer = exports.Timer;


        export function sleepPromise(duration) {
            return new Promise(resolve => setTimeout(resolve, duration));
        }

        function log(msg) {
            console.log((new Date()).toISOString() + ': ' + msg);
        }

        (async () => {
            log('Start');
            const t = new Timer(4000);
            await sleepPromise(2000);
            t.timeout = 3000;
            // t.stop();
            log('Wait');
            await t.wait();
            log('Finito');

            await sleepPromise(1000);
            const c = new Completable();
            c.wait().then(() => log('Done'));
            c.done();

        })();

        log('---------------------------------------');
        exports.handleClickAndDouble(
            document.getElementById('click'),
            () => console.log('click'),
            () => console.log('dblclick'),
        );
        log('-Triggers--------------------------------------');
        const c = (ev, a, b, c) => log(['handled', ev, a, b, c]);
        exports.Triggers.addHandler('a', c);
        exports.Triggers.dispatch('a', 1);
        exports.Triggers.removeHandler('a', c);
        exports.Triggers.dispatch('a', 2);
        log('---------------------------------------');

        console.log(exports.Arrays.intersect(
            [ {a: 1}, {a: 3}, {a: 4}, ],
            [ {a: 1, t: 'ww'}, {a: 2, t: 'ee'}, {a: 3, t: 'rr'}, ],
            i=>i.a,
            i=>i.a,
        ));
    </script>

</body>
</html>
